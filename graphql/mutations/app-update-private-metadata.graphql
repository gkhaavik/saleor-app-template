mutation AppUpdatePrivateMetadata(
  $id: ID!
  $input: [MetadataInput!]!
) {
  updatePrivateMetadata(
    id: $id
    input: $input
  ) {
    item {
      ... on App {
        id
        privateMetadata {
          key
          value
        }
      }
    }
    errors {
      field
      message
      code
    }
  }
} 